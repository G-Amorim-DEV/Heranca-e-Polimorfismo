    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7fa;
            color: #2c3e50;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 260px;
            background: #34495e;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
        }

        .sidebar h2 {
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1px;
        }

        .nav-tabs {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-grow: 1;
        }

        .nav-tab {
            background: transparent;
            border: none;
            color: #ecf0f1;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-tab:hover {
            background: #2c3e50;
        }

        .nav-tab.active {
            background: #e74c3c;
            color: white;
            box-shadow: 0 0 10px #e74c3caa;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: white;
            padding: 20px 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 1.8rem;
            color: #34495e;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header h1 span {
            font-size: 2.2rem;
        }

        .search-box {
            width: 280px;
            padding: 10px 15px;
            border: 2px solid #bdc3c7;
            border-radius: 25px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            outline-offset: 2px;
        }

        .search-box:focus {
            border-color: #e74c3c;
            outline: none;
        }

        .stats-bar {
            background: white;
            padding: 15px 30px;
            display: flex;
            gap: 25px;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .stat-card {
            background: #e74c3c;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
            flex: 1;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .stat-card:nth-child(2) {
            background: #27ae60;
            box-shadow: 0 6px 15px rgba(39, 174, 96, 0.4);
        }

        .stat-card:nth-child(3) {
            background: #2980b9;
            box-shadow: 0 6px 15px rgba(41, 128, 185, 0.4);
        }

        .stat-card:nth-child(4) {
            background: #8e44ad;
            box-shadow: 0 6px 15px rgba(142, 68, 173, 0.4);
        }

        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f4f7fa;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .vehicle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .vehicle-card {
            background: white;
            border-radius: 15px;
            padding: 25px 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.07);
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        .vehicle-card:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
            transform: translateY(-6px);
        }

        .vehicle-card.active {
            border: 3px solid #e74c3c;
            background: #fff5f5;
        }

        .vehicle-card.moving {
            animation: pulseMove 1.5s infinite;
            border-color: #f39c12 !important;
            background: #fff8e1;
        }

        @keyframes pulseMove {
            0%, 100% {
                box-shadow: 0 0 10px #f39c12;
            }
            50% {
                box-shadow: 0 0 20px #f39c12;
            }
        }

        .vehicle-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .vehicle-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            box-shadow: 0 0 6px;
        }

        .status-on {
            background: #27ae60;
            box-shadow: 0 0 10px #27ae60;
        }

        .status-off {
            background: #e74c3c;
            box-shadow: none;
        }

        .vehicle-type {
            background: #8e44ad;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.95rem;
            font-weight: 700;
            white-space: nowrap;
        }

        .vehicle-specs {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .spec-row {
            display: flex;
            justify-content: space-between;
            background: #f9fafb;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.95rem;
            color: #34495e;
        }

        .spec-label {
            font-weight: 600;
        }

        .spec-value {
            font-weight: 500;
            color: #2c3e50;
        }

        .vehicle-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-btn {
            flex: 1;
            min-width: 90px;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .control-btn.primary {
            background: #27ae60;
            color: white;
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.4);
        }

        .control-btn.danger {
            background: #e74c3c;
            color: white;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.4);
        }

        .control-btn.info {
            background: #2980b9;
            color: white;
            box-shadow: 0 4px 10px rgba(41, 128, 185, 0.4);
        }

        .control-btn.warning {
            background: #f39c12;
            color: white;
            box-shadow: 0 4px 10px rgba(243, 156, 18, 0.4);
        }

        .control-btn:hover:not(:disabled) {
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .log-panel {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 12px;
            max-height: 280px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .log-panel h3 {
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 1.2rem;
            color: #ecf0f1;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 6px 12px;
            border-left: 3px solid #e74c3c;
            background: rgba(231, 76, 60, 0.15);
            border-radius: 4px;
            font-size: 0.9rem;
            line-height: 1.3;
        }

        .timestamp {
            color: #95a5a6;
            font-size: 0.85rem;
            margin-right: 6px;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 15px;
            padding: 30px 40px;
            width: 400px;
            max-width: 90vw;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            position: relative;
        }

        .modal h3 {
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 1.5rem;
            color: #34495e;
            text-align: center;
        }

        .modal form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal input,
        .modal select {
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            transition: border-color 0.3s ease;
            outline-offset: 2px;
        }

        .modal input:focus,
        .modal select:focus {
            border-color: #e74c3c;
            outline: none;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            justify-content: center;
        }

            background: #e74c3c;
            color: white;
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.5);
        }

        .btn.primary:hover {
            background: #c0392b;
        }

        .btn.secondary {
            background: #bdc3c7;
            color: #2c3e50;
        }

        .btn.secondary:hover {
            background: #95a5a6;
        }

            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 2.2rem;
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.6);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            z-index: 1100;
        }

        .btn-add-vehicle:hover {
            background: #c0392b;
        }

        .log-panel::-webkit-scrollbar {
            width: 8px;
        }

        .log-panel::-webkit-scrollbar-track {
            background: #2c3e50;
            border-radius: 10px;
        }

        .log-panel::-webkit-scrollbar-thumb {
            background: #e74c3c;
            border-radius: 10px;
        }

        @media (max-width: 900px) {
            .sidebar {
                width: 60px;
                padding: 20px 10px;
            }

            .sidebar h2 {
                display: none;
            }

            .nav-tab {
                justify-content: center;
                font-size: 1.3rem;
                padding: 12px 0;
            }

            .nav-tab span {
                display: none;
            }

            header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }

            .search-box {
                width: 100%;
            }

            .stats-bar {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }

            .vehicle-grid {
                grid-template-columns: 1fr;
            }

            .btn-add-vehicle {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.8rem;
            }
        }
    </style>

                "Ancorado na Enseada Protegida",
                "Navegando pelo Rio Amazonas"
            ],
            especiais: [ // Includes amphibious and rocket
                "Base de Testes Confidenciais - Setor Gama",
                "Área de Lançamento Espacial - Plataforma 1",
                "Lago Escondido - Margem Oeste",
                "Centro de Pesquisas Subaquáticas - Laboratório Flutuante",
                "Zona de Treinamento Militar - Campo Aberto",
                "Pântano dos Jacarés - Operação Anfíbia",
                "Plataforma de Lançamento Oceânica - Ponto X",
                "Cratera Lunar Simulada - Missão de Exploração",
                "Floresta Densa - Reconhecimento Terrestre",
                "Desfiladeiro Rochoso - Escalada Vertical"
            ],
            militares: [
                "Base Militar Alpha - Setor de Operações",
                "Zona de Conflito - Linha de Frente",
                "Submarino em Patrulha - Profundidade 150m",
                "Porta-Aviões em Missão - Convés de Voo",
                "Espaço Aéreo de Defesa - Ponto de Interceptação",
                "Campo de Treinamento de Artilharia - Alvo 3",
                "Posto Avançado de Observação - Colina 5",
                "Comboio em Movimento - Rota Segura",
                "Operação Noturna - Infiltração Tática",
                "Quartel General - Sala de Comando"
            ],
            inteligentes: [ // Can be anywhere, but specific smart locations
                "Centro de Dados Principal - Servidor 01",
                "Rede Urbana Inteligente - Ponto de Acesso 3",
                "Estação de Recarga Autônoma - Vaga 4",
                "Laboratório de IA - Área de Testes",
                "Conectado à Rede Global de Sensores",
                "Zona de Entrega Autônoma - Ponto de Coleta",
                "Estacionamento Inteligente - Nível 2",
                "Monitorando Tráfego - Cruzamento Principal",
                "Realizando Mapeamento 3D - Área Central",
                "Em Patrulha de Segurança - Setor Residencial"
            ]
        };


        // Estado dos veiculos
        let vehicleStates = {};
        let currentCategory = 'all';
        let searchTerm = '';
        let logEntries = [];

        // Interval for location updates during movement (in milliseconds)
        const LOCATION_UPDATE_INTERVAL = 30000; // 30 seconds

        // Initial locations for vehicles when they are not moving
        const initialLocations = {
            terrestres: "Garagem Principal",
            aereos: "Hangar Central",
            ferroviarios: "Pátio de Estacionamento",
            maritimos: "Doca Seca",
            especiais: "Base de Operações",
            militares: "Quartel General",
            inteligentes: "Estação de Carregamento"
        };

        // Inicializar estados
        function initVehicleStates() {
            vehicles.forEach(v => {
                vehicleStates[v.id] = {
                    powered: false,
                    location: initialLocations[v.category] || "Desconhecida", // Set initial location
                    connected: false,
                    secure: false,
                    moving: false,
                    speed: 0,
                    moveInterval: null, // For speed updates
                    locationUpdateInterval: null // For location updates
                };
            });
        }

        // Log
        function log(message, vehicleName = null) {
            const timestamp = new Date().toLocaleTimeString();
            const entry = {
                time: timestamp,
                message: message,
                vehicle: vehicleName
            };
            logEntries.unshift(entry);
            if (logEntries.length > 50) logEntries.pop();
            updateLogDisplay();
        }

        function updateLogDisplay() {
            const container = document.getElementById('logContainer');
            container.innerHTML = logEntries.map(entry => `
                <div class="log-entry">
                    <span class="timestamp">[${entry.time}]</span> 
                    ${entry.vehicle ? `<strong>${entry.vehicle}</strong>: ` : ''}${entry.message}
                </div>
            `).join('');
        }

        // Estatisticas
        function updateStats() {
            const total = vehicles.length;
            const active = Object.values(vehicleStates).filter(s => s.powered).length;
            const connected = Object.values(vehicleStates).filter(s => s.connected).length;
            const secure = Object.values(vehicleStates).filter(s => s.secure).length;

            document.getElementById('totalVehicles').textContent = `${total} Veiculos`;
            document.getElementById('activeVehicles').textContent = `${active} Ativos`;
            document.getElementById('connectedVehicles').textContent = `${connected} Conectados`;
            document.getElementById('secureVehicles').textContent = `${secure} Seguros`;
        }

        // Renderizar veiculos
        function renderVehicles() {
            const container = document.getElementById('vehicleContainer');

            let filteredVehicles = vehicles.filter(vehicle => {
                const categoryMatch = currentCategory === 'all' || vehicle.category === currentCategory;
                const searchMatch = searchTerm === '' ||
                    vehicle.name.toLowerCase().includes(searchTerm) ||
                    vehicle.type.toLowerCase().includes(searchTerm) ||
                    vehicle.fuel.toLowerCase().includes(searchTerm);

                return categoryMatch && searchMatch;
            });

            container.innerHTML = filteredVehicles.map(vehicle => {
                const state = vehicleStates[vehicle.id];
                const isActive = state.powered;
                const isMoving = state.moving;

                // Collect all specs, including base properties
                const allSpecs = {
                    "Capacidade": `${vehicle.capacity} pessoas`,
                    "Combustivel": vehicle.fuel,
                    ...vehicle.specs
                };

                // Add speed if moving
                if (isMoving) {
                    allSpecs["Velocidade"] = `${state.speed} km/h`;
                }

                // Determine available actions
                let actionsHtml = '';
                const specialActions = {
                    "Tanque": "Disparar Projétil",
                    "Submarino": "Lançar Torpedo",
                    "Porta Avioes": "Lançar Aeronave",
                    "Drone Militar": "Disparar Arma",
                    "Drone Inteligente": "Ativar Câmera",
                    "Caca Militar": "Manobra Evasiva",
                    "Foguete": "Lançar ao Espaço"
                };

                if (specialActions[vehicle.type]) {
                    actionsHtml += `
                        <div class="spec-row">
                            <span class="spec-label">Ação Especial:</span>
                            <span class="spec-value">${specialActions[vehicle.type]}</span>
                        </div>
                    `;
                }

                return `
                    <div class="vehicle-card ${isActive ? 'active' : ''} ${isMoving ? 'moving' : ''}" id="vehicle-${vehicle.id}">
                        <div class="vehicle-header">
                            <div>
                                <span>${vehicle.emoji} </span>
                                <div class="vehicle-name">
                                    <span class="status-indicator ${isActive ? 'status-on' : 'status-off'}"></span>
                                    ${vehicle.name}
                                    ${isMoving ? '<span style="color:#f39c12; font-weight:700; margin-left:10px;">Movendo...</span>' : ''}
                                </div>
                            </div>
                            <div class="vehicle-type">${vehicle.type}</div>
                        </div>

                        <div class="vehicle-specs">
                            ${Object.entries(allSpecs).map(([key, value]) => `
                                <div class="spec-row">
                                    <span class="spec-label">${key}:</span>
                                    <span class="spec-value">${value}</span>
                                </div>
                            `).join('')}
                            <div class="spec-row">
                                <span class="spec-label">Localizacao:</span>
                                <span class="spec-value">${state.location}</span>
                            </div>
                            ${vehicle.smart ? `
                                <div class="spec-row">
                                    <span class="spec-label">WiFi:</span>
                                    <span class="spec-value">${state.connected ? '[CONECTADO]' : '[DESCONECTADO]'}</span>
                                </div>
                                <div class="spec-row">
                                    <span class="spec-label">Seguranca:</span>
                                    <span class="spec-value">${state.secure ? '[ATIVO]' : '[INATIVO]'}</span>
                                </div>
                            ` : ''}
                            ${actionsHtml}
                        </div>

                        <div class="vehicle-controls">
                            <button class="control-btn ${isActive ? 'danger' : 'primary'}" 
                                    onclick="togglePower(${vehicle.id})" ${isMoving ? 'disabled' : ''}>
                                ${isActive ? 'Desligar' : 'Ligar'}
                            </button>

                            <button class="control-btn info" 
                                    onclick="toggleMove(${vehicle.id})"
                                    ${!isActive ? 'disabled' : ''}>
                                ${isMoving ? 'Parar' : 'Mover'}
                            </button>

                            ${['Tanque', 'Submarino', 'Porta Avioes', 'Drone Militar', 'Drone Inteligente', 'Caca Militar', 'Foguete'].includes(vehicle.type) ? `
                                <button class="control-btn warning" 
                                        onclick="performSpecialAction(${vehicle.id})"
                                        ${!isActive || isMoving ? 'disabled' : ''}>
                                    Acao
                                </button>
                            ` : ''}

                            ${vehicle.smart ? `
                                <button class="control-btn info" 
                                        onclick="updateLocation(${vehicle.id})"
                                        ${!isActive || isMoving ? 'disabled' : ''}>
                                    Atualizar Local
                                </button>
                                <button class="control-btn info" 
                                        onclick="toggleConnection(${vehicle.id})"
                                        ${!isActive || isMoving ? 'disabled' : ''}>
                                    ${state.connected ? 'Desconectar' : 'Conectar'}
                                </button>
                                <button class="control-btn info" 
                                        onclick="toggleSecurity(${vehicle.id})"
                                        ${!isActive || isMoving ? 'disabled' : ''}>
                                    ${state.secure ? 'Desativar Alarme' : 'Ativar Alarme'}
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle power
        function togglePower(vehicleId) {
            const vehicle = vehicles.find(v => v.id === vehicleId);
            const state = vehicleStates[vehicleId];

            state.powered = !state.powered;

            if (state.powered) {
                log('foi ligado.', vehicle.name);
            } else {
                log('foi desligado.', vehicle.name);
                state.connected = false;
                state.secure = false;
                if (state.moving) {
                    toggleMove(vehicleId); // Stop moving if powered off
                }
                // Location remains the last known location
            }

            renderVehicles();
            updateStats();
        }

        // Toggle Move / Stop
        function toggleMove(vehicleId) {
            const vehicle = vehicles.find(v => v.id === vehicleId);
            const state = vehicleStates[vehicleId];

            if (!state.powered) {
                log('não pode se mover - está desligado.', vehicle.name);
                return;
            }

            if (state.moving) {
                // Stop the vehicle
                clearInterval(state.moveInterval);
                clearInterval(state.locationUpdateInterval);
                state.moving = false;
                state.speed = 0;
                log('parou de se mover.', vehicle.name);
            } else {
                // Start the vehicle moving
                state.moving = true;
                let speedRange = { min: 0, max: 0 };
                let moveMessage = "";

                let locationsList = fictionalLocations[vehicle.category];
                if (!locationsList) {
                    // Fallback for categories not explicitly listed, e.g., 'militares' or 'inteligentes'
                    if (vehicle.type.includes("Anfibio")) {
                        locationsList = fictionalLocations.especiais;
                    } else if (vehicle.category === "militares") {
                        locationsList = fictionalLocations.militares;
                    } else if (vehicle.category === "inteligentes") {
                        locationsList = fictionalLocations.inteligentes;
                    } else {
                        locationsList = fictionalLocations.terrestres; // Default to terrestrial if no specific list
                    }
                }

                // Set initial location when starting to move
                const initialMoveLocation = locationsList[Math.floor(Math.random() * locationsList.length)];
                state.location = initialMoveLocation;

                switch(vehicle.category) {
                    case "terrestres":
                        speedRange = { min: 30, max: 120 };
                        moveMessage = `está se movendo para ${state.location}.`;
                        break;
                    case "aereos":
                        speedRange = { min: 300, max: 900 };
                        moveMessage = `está voando em direção a ${state.location}.`;
                        break;
                    case "ferroviarios":
                        speedRange = { min: 60, max: 200 };
                        moveMessage = `está nos trilhos rumo a ${state.location}.`;
                        break;
                    case "maritimos":
                        speedRange = { min: 10, max: 40 };
                        moveMessage = `está navegando para ${state.location}.`;
                        break;
                    case "especiais": // Amphibious, Rocket
                        if (vehicle.type === "Veiculo Anfibio") {
                            speedRange = { min: 20, max: 80 };
                            moveMessage = `está se movendo (terra/água) para ${state.location}.`;
                        } else if (vehicle.type === "Foguete") {
                            speedRange = { min: 1000, max: 5000 }; // Very high speed for rocket
                            moveMessage = `está sendo lançado de ${state.location}.`;
                        }
                        break;
                    case "militares":
                        speedRange = { min: 50, max: 400 };
                        moveMessage = `está em missão para ${state.location}.`;
                        break;
                    case "inteligentes":
                        speedRange = { min: 20, max: 150 };
                        moveMessage = `está se deslocando autonomamente para ${state.location}.`;
                        break;
                    default:
                        speedRange = { min: 30, max: 120 };
                        moveMessage = `está se movendo para ${state.location}.`;
                        break;
                }

                state.speed = Math.floor(Math.random() * (speedRange.max - speedRange.min + 1)) + speedRange.min;
                log(`${moveMessage} Velocidade: ${state.speed} km/h.`, vehicle.name);

                // Simulate continuous movement by updating speed
                state.moveInterval = setInterval(() => {
                    state.speed = Math.floor(Math.random() * (speedRange.max - speedRange.min + 1)) + speedRange.min;
                    renderVehicles();
                }, 5000); // Update speed every 5 seconds for dynamic feel

                // Update location periodically
                state.locationUpdateInterval = setInterval(() => {
                    const newLocation = locationsList[Math.floor(Math.random() * locationsList.length)];
                    state.location = newLocation;
                    log(`mudou de localização para ${newLocation}.`, vehicle.name);
                    renderVehicles();
                }, LOCATION_UPDATE_INTERVAL); // Update location every 30 seconds
            }
            renderVehicles();
        }


        // Perform special action
        function performSpecialAction(vehicleId) {
            const vehicle = vehicles.find(v => v.id === vehicleId);
            const state = vehicleStates[vehicleId];

            if (!state.powered) {
                log('não pode realizar ação - está desligado.', vehicle.name);
                return;
            }

            let actionMessage = "";

            switch(vehicle.type) {
                case "Tanque":
                    actionMessage = `disparou um projétil de ${vehicle.specs.Calibre}!`;
                    break;
                case "Submarino":
                    actionMessage = "lançou um torpedo!";
                    break;
                case "Porta Avioes":
                    actionMessage = "lançou um avião de combate!";
                    break;
                case "Drone Militar":
                    actionMessage = `disparou ${vehicle.specs.Armamento}!`;
                    break;
                case "Drone Inteligente":
                    actionMessage = `ativou a ${vehicle.specs.Sistema} para monitoramento!`;
                    break;
                case "Caca Militar":
                    actionMessage = "realizou uma manobra evasiva supersônica!";
                    break;
                case "Foguete":
                    actionMessage = `foi lançado ao espaço com ${vehicle.specs.Carga}`;
                    break;
                default:
                    actionMessage = "executou ação especial.";
            }

            log(actionMessage, vehicle.name);
        }

        // Update location (manual update for smart vehicles)
        function updateLocation(vehicleId) {
            const vehicle = vehicles.find(v => v.id === vehicleId);
            const state = vehicleStates[vehicleId];

            if (!vehicle.smart) return;

            const locations = fictionalLocations.inteligentes; // Use intelligent locations for smart vehicles
            const newLocation = locations[Math.floor(Math.random() * locations.length)];

            state.location = newLocation;
            log(`agora está em ${newLocation}`, vehicle.name);
            renderVehicles();
        }

        // Toggle connection
        function toggleConnection(vehicleId) {
            const vehicle = vehicles.find(v => v.id === vehicleId);
            const state = vehicleStates[vehicleId];

            if (!vehicle.smart || !state.powered) return;

            state.connected = !state.connected;

            if (state.connected) {
                log('conectado à rede RedeSegura', vehicle.name);
            } else {
                log('desconectado da rede', vehicle.name);
            }

            renderVehicles();
            updateStats();
        }

        // Toggle security
        function toggleSecurity(vehicleId) {
            const vehicle = vehicles.find(v => v.id === vehicleId);
            const state = vehicleStates[vehicleId];

            if (!vehicle.smart || !state.powered) return;

            state.secure = !state.secure;

            if (state.secure) {
                log('com alarme ativo!', vehicle.name);
            } else {
                log('com alarme inativo!', vehicle.name);
            }

            renderVehicles();
            updateStats();
        }

        // Change category
        function showCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.category === category);
            });
            renderVehicles();
        }

        // Filter vehicles
        function filterVehicles(term) {
            searchTerm = term.toLowerCase();
            renderVehicles();
        }

        // Inicializacao
        function init() {
            initVehicleStates();
            updateStats();
            renderVehicles();

            // Eventos de navegacao
            document.getElementById('navTabs').addEventListener('click', e => {
                if (e.target.classList.contains('nav-tab')) {
                    showCategory(e.target.dataset.category);
                }
            });

            // Evento de busca
            document.getElementById('searchBox').addEventListener('input', e => {
                filterVehicles(e.target.value);
            });

            // Modal
            document.getElementById('openModalBtn').addEventListener('click', () => {
                document.getElementById('modalOverlay').classList.add('active');
            });

            document.getElementById('closeModalBtn').addEventListener('click', () => {
                document.getElementById('modalOverlay').classList.remove('active');
            });

            document.getElementById('modalOverlay').addEventListener('click', e => {
                if (e.target === e.currentTarget) {
                    e.currentTarget.classList.remove('active');
                }
            });

            // Formulario de cadastro
            document.getElementById('vehicleForm').addEventListener('submit', e => {
                e.preventDefault();

                const name = document.getElementById('name').value.trim();
                const type = document.getElementById('type').value.trim();
                const category = document.getElementById('category').value;
                const capacity = parseInt(document.getElementById('capacity').value);
                const fuel = document.getElementById('fuel').value.trim();
                const emoji = document.getElementById('emoji').value.trim();

                if (!name || !type || !category || !capacity || !fuel || !emoji) {
                    alert('Por favor, preencha todos os campos corretamente.');
                    return;
                }

                const newId = vehicles.length > 0 ? Math.max(...vehicles.map(v => v.id)) + 1 : 1;

                const newVehicle = {
                    id: newId,
                    name,
                    type,
                    category,
                    capacity,
                    fuel,
                    emoji,
                    specs: {} // New vehicles start with empty specs
                };

                // Add specific specs based on type if needed for new vehicles
                if (type.includes("Inteligente")) {
                    newVehicle.smart = true;
                    newVehicle.specs["Sistema"] = "Inteligente";
                }
                if (type === "Tanque") {
                    newVehicle.specs["Calibre"] = "XXmm"; // Placeholder
                }
                // ... add more specific specs for other types as needed

                vehicles.push(newVehicle);
                vehicleStates[newId] = {
                    powered: false,
                    location: initialLocations[category] || "Desconhecida", // Set initial location for new vehicle
                    connected: false,
                    secure: false,
                    moving: false,
                    speed: 0,
                    moveInterval: null,
                    locationUpdateInterval: null
                };

                log(`Veículo cadastrado com sucesso: ${name}`);

                e.target.reset();
                document.getElementById('modalOverlay').classList.remove('active');
                updateStats();
                renderVehicles();
            });
        }

        // Iniciar aplicacao
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
